<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Nous contacter</h1>
        <h2>Ou notre magasin ce situe</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d404818.02654483425!2d126.693900116411!3d37.563525034534464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2012d5c39cf%3A0x7e11eca1405bf29b!2zU8Opb3VsLCBDb3LDqWUgZHUgU3Vk!5e0!3m2!1sfr!2sbe!4v1641742433787!5m2!1sfr!2sbe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </header>
    <div class="container">
        <form action="contact.html">
            <fieldset>
                <legend>Formulaire</legend>
                <div>
                    <label for="nameInput">Nom</label>
                    <input id="nameInput" type="text" name="name">
                </div>
                <div>
                    <label for="firstnameInput">Prénom</label>
                    <input id="firstnameInput" type="text" name="name">
                </div>
                <div>
                    <label for="emailInput">Email</label>
                    <input id="emailInput" type="text" name="name" placeholder="exemple@email.com" required>
                </div>
                <div>
                    <label>Age</label>
                    <div>
                        <input type="radio" name="age" id="1830">
                        <label for="1830">18 - 30 ans</label>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="0">Male</option>
                            <option value="1" selected>Female</option>
                        </select>
                    </div>
                    <div>
                        <input type="radio" name="age" id="3040">
                        <label for="3040">30 - 40 ans</label>
                    </div>
                    <div>
                        <input type="radio" name="age" id="4060">
                        <label for="4060">40 - 60 ans</label>
                    </div>
                    <div>
                        <label for="message">Ajouter un commentaire.</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message ICI"></textarea>
                    </div>
                    <div>
                        <label for="file">Ajouter des fichiers</label>
                        <input type="file" name="file" id="file">
                    </div>
                    <div>
                        <label><input type="checkbox" name="cgu" checked>J'accepte de donner mes informations au monde entier</label>
                    </div>
                    <input type="submit" value="Send"><input type="reset" value="Effacer">
                </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <p id="index">
            <a href="index.html">Retour à l'acceuil.</a>
        </p>
    </footer>
</body>
</html>
